        <title>table</title>
        <style>
            table,th, td{
                border: 1px solid palevioletred;
                border-collapse: collapse;
            }

    </head>

            <tr>
                <td>112</td>
                <td>karma</td>
            </tr>
            <tr>
                <td>113</td>

            </tr>
        </table>
        
    </body>
</html>
