<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>id_and_classes</title>
    </head>
    <style>
        #first {
            background-color: aquamarine;
        }
        #second {
            background-color: blueviolet;
        }
        .mydiv {
            background-color: blue;
        }
    </style>
    <body>
        <div id="first" style="background-color: aquamarine;">
            <h3>First_div</h3>
        </div>
        <div id="second" class="mydiv">
            <h3>Second_div</h3>
        </div>
        <div class="mydiv">
            <h3>Third_div</h3>
        </div>
    
    </body>
</html>
