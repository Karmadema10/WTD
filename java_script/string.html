<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String</title>
    </head>
    <body>
        <h2 id="heading"></h2>
        <p id="p1"></p>
        <script>
            let str = "JavaScript";

            let l = str.length;
            let thirdchar = str[2];
            let x = str.toUpperCase();
            
            let y = str.slice(4, 10);

            let result = "length" + l + "<br> the third character: " + thirdchar + "<br>uppercase: " + x + "<br>substring:" + y;
            
            document.getElementById("heading").innerHTML = str;
            document.getElementById('p1').innerHTML = result;
            
            let demo = "Java" + "Script" + 5 + 3;
            console.log(demo)

        </script>
    </body>
</html>
