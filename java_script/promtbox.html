<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Promtbox</title>
    </head>
    <body>
        <button onclick="promtBox()">Try this too</button>
        <p id="demo2"></p>
        <script>
            function promtBox() {
                let text;
                let person=prompt("Please enter your name:", "KARMA");
                if (person==null || person=="") {
                    text="User cancelled the promt.";               
                } else {
                    text="Hello " + person + "! How are you tody?";
                }
                document.getElementById("demo2").innerHTML=text;
            }
        </script>   
    </body>
</html>
