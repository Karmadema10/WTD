<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>forms</title>
    </head>
    <body>
        <form action="/action_page.py" method="get" autocomplete="on">
            <label for="fname">First name</label><br>
            <input type="text" id="fname" name="first_name" value="karma"><br>
            <label for="lname">Last name</label><br>
            <input type="text" id="lname" name="last_name" value="dema"><br><br>
            <label for="email">email</label><br>
            <input type="email" id="email" name="user_email"><br>
            <label for="pwd">password</label><br>
            <input type="password" id="password" name="password" ><br>
            <input type="reset" value="reset">
            <input type="submit" value="submit">
        </form>
        
    </body>
</html>
