<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>check box</title>
    </head>
    <body>
        <h2>checkbox</h2>
        <p>choose the <strong>correct</strong> option:</p>
        <form action="/action_pages.py" method="get">
            <input type="checkbox" id="vechile" name="vechile" value="bike">
            <label for="vechile">i have a bike</label><br>
            <input type="checkbox" id="vechile2" name="vechile2" value="car">
            <label for="vechile2">i have a car</label><br>
            <input type="checkbox" id="vechile3" name="vechile3" value="boat">
            <label for="vechile3">i have a boat</label><br><br>
            <input type="submit" value="submit">
        </form>
        
    </body>
</html>
